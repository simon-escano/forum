<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum - Log In</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/root.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="icon" href="images/icons/website-icon.svg">
</head>
<body>
    <header class="flex" id="header">
        <section class="flex" id="left">
            <img src="images/icons/logo.svg" id="logo" alt="logo">
        </section>
    </header>
    <main class="flex">
        <div class="flex" id="login-box">
            <section class="flex" id="login-hdg">
                <h1>LOG IN</h1>
                <p>to join the discussion!</p>
            </section>
            <section class="flex" id="login-opts">
                <button id="signin-btn" class="btn-gradient login-opt">SIGN IN</button>
                <button id="signup-btn" class="login-opt">SIGN UP</button>
            </section>
            <p id="login-error-msg"></p>
            <p id="login-success-msg"></p>
            <form class="flex" id="login-inp">
                <div class="form-floating">
                    <input type="text" id="firstname-inp" class="form-control" placeholder="First name" required>
                    <label for="firstname-inp">First name</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="text" id="lastname-inp" class="form-control" placeholder="Last name">
                    <label for="lastname-inp">Last name</label>
                </div>
                <button class="btn-gradient" id="login-btn">Sign In</button>
            </form>
            <section id="no-acct-box" class="flex">
                <hr>
                <p id="no-acct">Don't have an account yet?</p>
                <hr>
            </section>
        </div>
    </main>
    <script src="scripts/main.js"></script>
    <script src="scripts/shared.js"></script>
    <script src="scripts/login.js"></script>
</body>
</html>
